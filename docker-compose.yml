version: '3.8'

services:
  riskwatch-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riskwatch-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/riskwatch
      - SPRING_DATASOURCE_USERNAME=riskwatch
      - SPRING_DATASOURCE_PASSWORD=riskwatch123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - riskwatch-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: riskwatch-postgres
    environment:
      - POSTGRES_DB=riskwatch
      - POSTGRES_USER=riskwatch
      - POSTGRES_PASSWORD=riskwatch123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - riskwatch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riskwatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  riskwatch-network:
    driver: bridge
